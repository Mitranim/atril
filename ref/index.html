  <body>
    <doc-banner></doc-banner>

    <div class="flex" style="width: 100%; margin-top: 2rem">
      <div class="flex-5 space-out-v" style="padding: 0 1rem">
        <h2 id="-ref-"><code>ref.*</code></h2>
<p>References the target in the current viewmodel or scope. Useful for getting hold
of things in the view.</p>
<h3 id="-ref-x-"><code>ref.=&quot;X&quot;</code></h3>
<p>Assigns the element as <code>X</code>.</p>
<pre highlight.html>
<p ref.="p">Reference me!</p>
<p>{{p.outerHTML}}</p>
</pre>

<template doc-demo.>
<p ref.="p">Reference me!</p>
<p>{{p.outerHTML}}</p>
</template>

<h3 id="-ref-vm-x-"><code>ref.vm=&quot;X&quot;</code></h3>
<p>Assigns the element&#39;s viewmodel as <code>X</code>.</p>
<pre highlight.html>
<hello-world ref.vm="viewmodel" style="display: none"></hello-world>
<p>{{viewmodel.name}}</p>
</pre>

<template doc-demo.>
<hello-world ref.vm="viewmodel" style="display: none"></hello-world>
<p>{{viewmodel.name}}</p>
</template>

      </div>

      <doc-sidenav class="flex-1" style="min-width: 8em"></doc-sidenav>
